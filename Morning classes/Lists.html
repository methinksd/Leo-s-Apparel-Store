 <!doctype html>
<html lang="en">
 <head>
 <style>
     h2,h3,ol,ul,body{
         text-align: center;
     }

 </style>
 <meta charset="UTF-8">
 <meta name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>List</title>
 </head>
 <body>
<h2 >Oredered list</h2>
<h3>Name of Fruits</h3>
<ol>
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Cherries</li>
    <li>Oranges</li>
    <li>Apples</li>
</ol>
<h2>Unordered list</h2>
<h3>List of cars</h3>
<ul>
    <li>Toyota</li>
    <li>Suzuki</li>
    <li>Subaru</li>
    <li>Mercedes</li>
    <li>Ford</li>
</ul>
</body>
</html>
